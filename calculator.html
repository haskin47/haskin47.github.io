    <div class="calc_back">
        <div class="calc-grid">

            <div class="output">
                <div id="previous-op" class="previous-op"></div>
                <div id="current-op" class="current-op"></div>
            </div>

            <button onClick="numpadClear()">AC</button>
            <button onClick="numpadDel()">DEL</button>
            <button onClick="numpadPercent()">%</button>
            <button data-swap>+/-</button>

            <button onClick="numpad1()">1</button>
            <button onClick="numpad2()">2</button>
            <button onClick="numpad3()">3</button>
            <button onClick="numpadDiv()">รท</button>

            <button onClick="numpad4()">4</button>
            <button onClick="numpad5()">5</button>
            <button onClick="numpad6()">6</button>
            <button onClick="numpadMul()">x</button>

            <button onClick="numpad7()">7</button>
            <button onClick="numpad8()">8</button>
            <button onClick="numpad9()">9</button>
            <button onClick="numpadAdd()">+</button>

            <button onClick="numpaddot()">.</button>
            <button onClick="numpad0()">0</button>
            <button onClick="numpadEqu()">=</button>
            <button onClick="numpadSub()">-</button>

        </div>
    </div>
